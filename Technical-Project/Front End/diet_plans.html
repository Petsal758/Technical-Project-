<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Plans</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
        }
        header {
            background-color: orange;
            color: black;
            padding: 1rem 0;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }
        header img {
            height: 50px; /* Adjust the size of the logo */
            width: auto;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
        }
        .diet-card {
            background-color: orange;
            color: black;
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(255, 165, 0, 0.5);
        }
        .diet-card h3 {
            margin: 0 0 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="path/to/logo.png" alt="Tech Project Logo">
        <h1>Diet Plans</h1>
    </header>
    <div class="container">
        <div class="diet-card">
            <h3>High-Protein Diet</h3>
            <p>Boosts muscle growth and recovery with high protein intake.</p>
        </div>
        <div class="diet-card">
            <h3>Keto Diet</h3>
            <p>Low-carb, high-fat diet to support fat loss.</p>
        </div>
        <div class="diet-card">
            <h3>Balanced Diet</h3>
            <p>Includes all essential nutrients for overall health.</p>
        </div>
        <!-- Add more diet cards as needed -->
    </div>
</body>
</html>
