<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
        }
        header {
            background-color: orange;
            color: black;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 2rem auto;
            background-color: orange;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(255, 165, 0, 0.5);
            color: black;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: black;
            color: orange;
            border: 2px solid orange;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: orange;
            color: black;
            transition: 0.3s;
        }
        .back-link {
            text-align: center;
            margin-top: 1rem;
        }
        .back-link a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <img src="path/to/logo.png" alt="Tech Project Logo">
        <h1>Login to Your Account</h1>
    </header>
    <div class="container">
        <h2>Log In</h2>
        <form method="POST" action="login.php">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Log In</button>
        </form>
        <div class="back-link">
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
